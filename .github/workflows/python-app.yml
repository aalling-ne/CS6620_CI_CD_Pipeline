# Runs tests via test.sh shell script

name: Python application

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: run Docker Compose
      run: docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from flask-api-test
    
